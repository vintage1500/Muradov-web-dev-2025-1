{% extends 'base.html' %}

{% block content %}
    <h1>Cookie</h1>

    <table class="table">
        <tbody>
            {% for k, v in request.cookies.items() %}
                <tr>
                    <td>{{ k }}</td>
                    <td>{{ v }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
